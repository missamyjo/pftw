<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llamas vs. alpacas</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="myApp" v-cloak>
        <!-- put in css [v-cloak] { display: none } -->
        <h1 v-bind:style="[baseStyle, overRideStyle]">{{greeting}}</h1>
        <a v-bind:title="llamaTitle" v-bind:href="llamaWiki" :target="newWindow">Llamas</a><br>
        <img src="images/curlyhairllama.jpg"><br>

        <a v-bind:title="alpacaTitle" v-bind:href="alpacaWiki" :target="newWindow">Alpacas</a><br>
        <img src="images/cute-alpaca_sq.jpg">
    </div>

    <script src="script.js"></script>
</body>

</html>
