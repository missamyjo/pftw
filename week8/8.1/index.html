<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpaca registration form</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input v-model="firstName">
                </div>
                <div>
                    <label>Last Name</label>
                    <input v-model="lastName">
                </div>
                <div>
                    <label>Street Address</label>
                    <input v-model="street">
                </div>
                <div>
                    <label>City</label>
                    <input v-model="city">
                </div>
                <div>
                    <label>State</label>
                    <select name="" id="" v-model="state">
                        <option v-for="state in availableStates" v-bind:value="state.value">
                            {{state.name}}
                        </option>

                    </select>
                </div>
                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li v-for="color in colors">
                                <label v-bind:for="color.value">
                                    <input type="checkbox" name="" v-model="selectedColors" v-bind:id="color.value"
                                        v-bind:value="color.value">
                                    {{color.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="alpaca-status">
                        <label>Alpaca Status</label>
                        <textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
                    </div>

                    <div class="output">
                        <h3>Output</h3>
                        First Name: {{firstName}}<br>
                        Last Name: {{lastName}}<br>
                        Street: {{street}}<br>
                        City: {{city}}<br>
                        State: {{state}}<br>
                        Color: {{selectedColors}}<br>
                        Status: {{status}}
                    </div>
            </fieldset>
        </form>
    </div>
    <script src="exl.js"></script>
</body>

</html>
